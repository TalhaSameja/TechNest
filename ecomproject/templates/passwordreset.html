{% extends 'base.html' %}

{% block title %}password reset{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock body%}
